<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DejaView</title>
  <style> 
    body { font-family: Arial, sans-serif; padding: 15px; width: 320px; }
    .btn { 
      background: #556cd6; 
      color: white; 
      border: none; 
      padding: 10px 15px; 
      border-radius: 5px; 
      cursor: pointer; 
      width: 100%;
      margin: 10px 0;
    }
    .btn:hover { background: #3f51b5; }
    .status { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h3>DejaView</h3>
  <p>Capturing pages in the background and sending to your local backend.</p>
  
  <button id="openDashboard" class="btn">üîç Open Dashboard</button>
  
  <div class="status">
    <p><small>Backend: <code>http://localhost:5000</code></small></p>
    <p><small>Extension is actively capturing content as you browse.</small></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
